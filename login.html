<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9bbccdf472.js"
      crossorigin="anonymous"
    ></script>
    <title>Login site</title>
    <meta name="description" content="Login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/images.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="navCont">
        <a href="index.html"
          ><img class="logo" src="images/rainydayslogo.png"
        /></a>
        <label for="hamburgerMenu" class="hamburgerLabel"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburgerMenu" />
        <div class="navbar">
          <nav>
            <ul>
              <a href="index.html"><li>Home</li></a>
              <a href="women.html"><li>Women</li></a>
              <a href="men.html"><li>Men</li></a>
              <a href="children.html"><li>Children</li></a>
              <a href="favorite.html"><i class="fas fa-heart"></i></a>
              <a href="login.html"><i class="fas fa-user active"></i></a>
              <a href="cart.html"
                ><div id="counter" class="counter">0</div>
                <i class="fas fa-shopping-cart"></i
              ></a>
            </ul>
          </nav>
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </header>
    <main>
      <img class="backgroundimg" src="images/rainydayslogo01.png" />
      <h1>log in</h1>
      <form action="loggedin.html" method="GET">
        <label for="email"
          >Your email address
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
        </label>
        <div class="error" id="emailError">
          Please enter a valid email address
        </div>

        <label for="password"
          >Your password
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
        /></label>
        <div class="error" id="passwordError">
          Password must be minimum 6 characters
        </div>

        <button type="submit" class="continue">Continue</button>
      </form>
    </main>
    <footer>
      <img class="backgroundimg" src="images/rainydayslogo01.png" />
      <div class="footer">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="stores.html">Stores</a>
      </div>
      <p>&copy; Rainydays 2021</p>
    </footer>
    <script src="js/loginform.js"></script>
    <script src="js/addto.js"></script>
  </body>
</html>
