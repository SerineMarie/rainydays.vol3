    >
    <main>
      <p class="login">log in</p>
      <div class="checkout">
        <form action="loggedin.html" method="GET">
          <div class="emailcheck">
            <label for="email"
              >Your email address
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                class="input"
              />
            </label>
            <div id="emailError">Please enter a valid email address</div>
          </div>
          <div class="passwordcheck">
            <label for="password"
              >Your password
              <input
                type="password"
                name="password"
                id="password"
                class="input"
            /></label>
            <div id="passwordError">Password must be minimum 6 characters</div>
          </div>

          <button
            type="submit"
            value="contiune"
            id="submitted"
            class="input continuebtn"
          >
            Continue
          </button>
        </form>
      </div>
      <p class="loggedin"></p>
