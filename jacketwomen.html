<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9bbccdf472.js"
      crossorigin="anonymous"
    ></script>
    <title>Women jacket</title>
    <meta name="description" content="This is a jacket sales page for women" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/images.css" rel="stylesheet" />
    <link href="css/oneItem.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navCont">
        <a href="index.html"
          ><img class="logo" src="images/rainydayslogo.png"
        /></a>
        <label for="hamburgerMenu" class="hamburgerLabel"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburgerMenu" />
        <div class="navbar">
          <nav>
            <ul>
              <a href="index.html"><li>Home</li></a>
              <a href="women.html"><li class="active">Women</li></a>
              <a href="men.html"><li>Men</li></a>
              <a href="children.html"><li>Children</li></a>
              <a href="favorite.html"><i class="fas fa-heart"></i></a>
              <a href="login.html"><i class="fas fa-user"></i></a>
              <a href="cart.html"
                ><div id="counter" class="counter">0</div>
                <i class="fas fa-shopping-cart"></i
              ></a>
            </ul>
          </nav>
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </header>
    <main>
      <div class="productsContainer">
        <div class="products">
          <img
            src="images/women1.jpg"
            class="oneJacket"
            alt="blue jacket with white stripes"
          />
          <div class="productInfo">
            <p>NAME: Ski Blue Mountain</p>
            <p>PRICE: $59.00</p>
            <p>COLOR:</p>
            <div class="yellowball"></div>
            <input
              type="radio"
              name="color"
              value="yellow"
              id="yellow"
              class="color"
            />
            <label for="yellow">Yellow</label>
            <div class="blueball"></div>
            <input
              type="radio"
              name="color"
              value="blue"
              id="blue"
              class="color"
            />
            <label for="blue">Blue</label>
            <p class="info">SIZE:</p>
            <input type="radio" name="size" class="size" value="xs" id="xs" />
            <label for="xs">XS</label>
            <input type="radio" name="size" class="size" value="s" id="s" />
            <label for="s">S</label>
            <input type="radio" name="size" class="size" value="m" id="m" />
            <label for="m">M</label>
            <input type="radio" name="size" class="size" value="l" id="l" />
            <label for="l">L</label>
            <input type="radio" name="size" class="size" value="xl" id="xl" />
            <label for="xl">XL</label>
          </div>
          <button id="addToFav" class="addto">
            add to favorite <i class="fas fa-heart heart"></i>
          </button>

          <button id="addToCart" class="addto">
            <i class="fas fa-shopping-cart cart"></i>add to cart
          </button>
        </div>
      </div>
      <div class="bottomImg">
        <img
          src="images/women1.jpg"
          class="oneJacket"
          alt="blue jacket with white stripes"
        />
        <img
          src="images/women1.jpg"
          class="oneJacket"
          alt="blue jacket with white stripes"
        />
      </div>
    </main>
    <footer>
      <img class="backgroundimg" src="images/rainydayslogo01.png" />
      <div class="footer">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="stores.html">Stores</a>
      </div>
      <p>&copy; Rainydays 2021</p>
    </footer>
    <script src="js/addto.js"></script>
  </body>
</html>
