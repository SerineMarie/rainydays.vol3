    <header>
      <div class="navCont">
        <a href="index.html"
          ><img class="logo" src="images/rainydayslogo.png"
        /></a>

          ><i class="fas fa-bars"></i

    <main>
      <p class="login">checkout</p>

        <div class="checkout">

            <p class="name-price" id="name">Full Name</p>
            <label for="name"
              >fullname<input type="text" name="name" id="fullName1"
            /></label>
            <label for="name"
              >lastname<input type="text" name="name" id="fullName2"
            /></label>
            <div id="fullNameError">Please enter your full name</div>
          </div>

          <div class="addresscheck">
            <p class="name-price" id="address">shipping address</p>
            <label for="address"
              >Address<input type="text" name="address" id="address1"
            /></label>
            <label for="address"
              >Postal code<input type="number" name="adress" id="address2"
            /></label>
            <div id="addressError">Please enter a vaild address</div>
          </div>
        </div>
        <a href="payment.html"
          ><button
            type="submit"
            value="contiune to payment"
            id="submitted"
            class="input continuebtn"
          >
            Continue to payment
