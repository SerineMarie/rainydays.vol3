<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/9bbccdf472.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment</title>
    <meta name="description" content="Payment page" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navCont">
        <a href="index.html"
          ><img class="logo" src="images/rainydayslogo.png"
        /></a>
        <label for="hamburgerMenu" class="hamburgerLabel"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburgerMenu" />
        <div class="navbar">
          <nav>
            <ul>
              <a href="index.html"><li>Home</li></a>
              <a href="women.html"><li>Women</li></a>
              <a href="men.html"><li>Men</li></a>
              <a href="children.html"><li>Children</li></a>
              <a href="favorite.html"><i class="fas fa-heart"></i></a>
              <a href="login.html"><i class="fas fa-user"></i></a>
              <a href="cart.html"
                ><div id="counter" class="counter">0</div>
                <i class="fas fa-shopping-cart"></i
              ></a>
            </ul>
          </nav>
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </header>
    <main>
      <p class="login">checkout</p>
      <form class="paymentForm">
        <div class="namebox">
          <label for="name" class="name"
            >card holder name<input type="text" name="name" id="name"
          /></label>
          <div id="nameError">Please enter card holder name</div>
        </div>

        <div class="numberbox">
          <label for="number" class="number"
            >card number<input type="number" name="number" id="cardNr"
          /></label>
          <div id="cardNrError">Please enter 16 digits</div>
        </div>

        <div class="expirebox">
          <label for="expire-date" class="expireDate"
            >mm/yy<input
              type="year"
              name="expire-date"
              placeholder="01/24"
              id="expireDate"
          /></label>
          <div id="expireDateError">Please enter vaild a expire date</div>
        </div>

        <div class="cvcbox">
          <label for="number" class="cvc"
            >cvc
            <input type="number" name="number" id="cvc" />
          </label>
          <div id="cvcError">Please enter 3 digits</div>
        </div>
        <a href="success.html"
          ><button
            type="submit"
            value="contiune"
            id="submitted"
            class="input continuebtn"
          >
            Continue
          </button></a
        >
      </form>
      <p class="loggedin"></p>
    </main>
    <footer>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="stores.html">Stores</a></li>
      </ul>
      Copyright &copy;
    </footer>
    <script src="js/paymentform.js"></script>
    <script src="js/addto.js"></script>
  </body>
</html>
