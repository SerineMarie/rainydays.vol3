<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9bbccdf472.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment</title>
    <meta name="description" content="Payment page" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/images.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navCont">
        <a href="index.html"
          ><img class="logo" src="images/rainydayslogo.png"
        /></a>
        <label for="hamburgerMenu" class="hamburgerLabel"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburgerMenu" />
        <div class="navbar">
          <nav>
            <ul>
              <a href="index.html"><li>Home</li></a>
              <a href="women.html"><li>Women</li></a>
              <a href="men.html"><li>Men</li></a>
              <a href="children.html"><li>Children</li></a>
              <a href="favorite.html"><i class="fas fa-heart"></i></a>
              <a href="login.html"><i class="fas fa-user"></i></a>
              <a href="cart.html"
                ><div id="counter" class="counter">0</div>
                <i class="fas fa-shopping-cart"></i
              ></a>
            </ul>
          </nav>
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </header>
    <main>
      <h1>checkout</h1>
      <form
        method="GET"
        action="success.html"
        onsubmit="return paymentValid()"
        class="paymentForm"
      >
        <p>Card Information</p>
        <label for="name">Card holder name</label>
        <input type="text" name="name" id="name" />
        <div class="error" id="nameError">Please enter card holder name</div>
        <label for="number">Card number</label
        ><input type="number" name="number" id="cardNr" />
        <div class="error" id="cardNrError">Please enter 16 digits</div>

        <label for="expire-date" class="expireDate">MM/YY</label
        ><input
          type="year"
          name="expire-date"
          placeholder="01/24"
          id="expireDate"
        />
        <div class="error" id="expireDateError">
          Please enter vaild a expire date
        </div>

        <label for="number" class="cvc">CVC</label>
        <input type="number" name="number" id="cvc" />

        <div class="error" id="cvcError">Please enter 3 digits</div>
        <button type="submit" class="checkOut">Complete order</button>
      </form>
      <p class="loggedin"></p>
    </main>
    <footer>
      <div style="background-image: url(images/rainydayslogo03.png)">
        <div class="footer">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="stores.html">Stores</a>
        </div>
      </div>
      <p>&copy; Rainydays 2021</p>
    </footer>
    <script src="js/addto.js"></script>
    <script src="js/paymentform.js"></script>
  </body>
</html>
